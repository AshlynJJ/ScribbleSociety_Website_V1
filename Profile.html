<div class="profile-card">
<h3 class="section-title">Account Information</h3>

<form id="profileForm">

<div class="form-group">
<label>Full Name</label>
<input type="text" value="Ashlyn Jordan" disabled />
</div>

<div class="form-group">
<label>Surname</label>
<input type="text" value="January" disabled />
</div>

<div class="form-group">
<label>Age</label>
<input type="number" value="22" disabled />
</div>

<div class="form-group">

</div>

<div class="form-group">

  <select class="custom-select">
<option selected>Scribbler</option>

<option>Both</option>
</select>
</div>

<button class="btn" id="editBtn" type="button">Update Details</button>
<button class="btn" id="saveBtn" type="submit" style="display:none;">Save Changes</button>

</form>

<h3 class="section-title">Upload Your Art</h3>


<form>
<div class="form-group">
<label>Upload Artwork</label>
<input type="file" accept="image/*" id="artUpload" />
<img id="preview" class="art-preview" />
</div>


<div class="form-group">
<label>Caption</label>
<textarea placeholder="Write a caption..."></textarea>
</div>


<button class="btn" type="submit">Post Artwork</button>
</form>

<script>
const uploadInput = document.getElementById('artUpload');
const previewImg = document.getElementById('preview');


uploadInput.addEventListener('change', function() {
const file = this.files[0];
if (file) {
previewImg.src = URL.createObjectURL(file);
previewImg.style.display = 'block';
}
});
</script>

 <script>
  const links = document.querySelectorAll(".navbar a");
  function setActive(page) {
    links.forEach(link => link.classList.toggle("active", link.dataset.page === page));
  }
  setActive("profile"); 
</script>

<script>
      const menuBtn = document.getElementById("menu-btn");
      const navLinks = document.querySelector(".nav-links");
      menuBtn.onclick = () => navLinks.classList.toggle("open");
    </script>

    
    <script src="particles.js"></script>

    <script>
const form = document.getElementById("profileForm");
const editBtn = document.getElementById("editBtn");
const saveBtn = document.getElementById("saveBtn");
const inputs = form.querySelectorAll("input, select");

editBtn.addEventListener("click", () => {
  inputs.forEach(input => input.disabled = false);
  editBtn.style.display = "none";
  saveBtn.style.display = "block";
});

form.addEventListener("submit", e => {
  e.preventDefault();

  inputs.forEach(input => input.disabled = true);
  saveBtn.style.display = "none";
  editBtn.style.display = "block";

  alert("Profile updated successfully! âœ…");
});
</script>
